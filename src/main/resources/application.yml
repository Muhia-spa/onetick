spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/onetick
    username: onetick
    password: onetick
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: smtp.example.com
    port: 587
    username: user@example.com
    password: change-me
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  reminders:
    hours-before-deadline: 24
    cron: "0 0 * * * *"
  jwt:
    secret: "change-this-to-a-strong-secret-with-64-chars-minimum"
    expiration-minutes: 60
  bootstrap:
    admin:
      enabled: true
      email: admin@onetick.local
      name: Onetick Admin
      password: admin12345

logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %-5level [%X{correlationId}] %logger{36} - %msg%n"
  level:
    root: INFO

management:
  health:
    mail:
      enabled: false
