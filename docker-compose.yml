version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: onetick-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-onetick}
      POSTGRES_USER: ${DB_USERNAME:-onetick}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-onetick}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-onetick} -d ${DB_NAME:-onetick}"]
      interval: 10s
      timeout: 5s
      retries: 10

  onetick:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onetick-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-onetick}
      DB_USERNAME: ${DB_USERNAME:-onetick}
      DB_PASSWORD: ${DB_PASSWORD:-onetick}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-replace-with-64-char-secret}
      APP_BOOTSTRAP_ADMIN_ENABLED: ${APP_BOOTSTRAP_ADMIN_ENABLED:-false}
      APP_BOOTSTRAP_ADMIN_EMAIL: ${APP_BOOTSTRAP_ADMIN_EMAIL:-admin@onetick.local}
      APP_BOOTSTRAP_ADMIN_NAME: ${APP_BOOTSTRAP_ADMIN_NAME:-Onetick Admin}
      APP_BOOTSTRAP_ADMIN_PASSWORD: ${APP_BOOTSTRAP_ADMIN_PASSWORD:-admin12345}
      MANAGEMENT_HEALTH_MAIL_ENABLED: "false"
    ports:
      - "8080:8080"

volumes:
  pg_data:
